<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fitness Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <nav class="navbar container">
            <a class="logo" href="{{ url_for('index') }}">Fitness<span>Tracker</span></a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a class="btn btn-primary" href="{{ url_for('register') }}">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-wrapper">
        <div class="auth-container">
            <h2>Welcome back</h2>
            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <label>Email</label>
                <input type="email" name="email" placeholder="you@example.com" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Your password" required>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
        </div>
    </main>
</body>
</html>
